<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue  JS</title>
    <style>
        .Div{
            background-color: red; width: 200px; height:200px;text-align: center;align-items: center; display: inline-block;
            margin: 30px;
            padding: 50px;
            color: azure;

        }
    </style>
</head>
<body>
    <h1>Vue JS 3 learning</h1>
    <div id="app">
        <div v-if="showBook">
            <h1> Book Title -{{title}}</h1>
            <h1> Author -{{author}}</h1>
            <h1> Author Age  -{{age}}</h1>
        </div>
        <button @click="showBook=!showBook">
            <span v-if="showBook">Hide</span>
            <span v-if="!showBook">Show</span>
        </button>
        <hr>
        <!-- //$event  This keyword is Key-->
        <div class="Div" @mouseover="mouseOver($event,'data')">Mouse Hover</div> 
        <div class="Div" @mouseleave="mouseLeave">MouseOut</div>
        <div class="Div" @dblclick="doubleClick">Double Click</div>
  
    </div>
    <script src="app.js"></script>
</body>
</html>
